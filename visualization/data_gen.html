<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>EON Maps</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position:absolute;
        top:0;
        bottom:0;
        width:100%;
      }
    </style>

    <script type="text/javascript" src="https://pubnub.github.io/eon/v/eon/1.1.0/eon.js"></script>
    <link type="text/css" rel="stylesheet" href="https://pubnub.github.io/eon/v/eon/1.1.0/eon.css"/>

  </head>
  <body>
    <div id='map'></div>

    <script>

function getNonZeroRandomNumber(){
        var random = Math.floor(Math.random()*199) - 99;
        if(random==0) return getNonZeroRandomNumber();
        return random;
      }        

var point = {
    latlng: [37.370375, -97.756138]
  };

  var pn = new PubNub({
    publishKey:   'demo', // replace with your own pub-key
    subscribeKey: 'demo'  // replace with your own sub-key
  });

  function publishDataToPubnub(){
    var new_point = JSON.parse(JSON.stringify(point));
    new_point.latlng = [39.59499911137385,-104.92259432475134]
    pn.publish({
      channel: 'pubnub-kalyan-map',
      message: [new_point] // even a single point should be an array
    });
  }  

  publishDataToPubnub();

    </script>
  </body>
</html>
